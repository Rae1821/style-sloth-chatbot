<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>Sophia The Stylist</title>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="index.css">
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<!-- favicon images -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	</head>

	<body>
		<main>
			<section class="chatbot-container">
				<div class="chatbot-header">
					<img src="images/Sloth12.png" class="logo">
					<h1>SophiaTheStylist</h1>
					<h2>AI Fashion expert</h2>
					<p class="supportId">User ID: 2344</p>
					<button class="clear-btn" id="clear-btn">start over</button>
				</div>
				<div class="chatbot-conversation-container" id="chatbot-conversation">
					<div class="speech speech-ai">
						What can I help you style?
					</div>
				</div>
				<form id="form" class="chatbot-input-container">
					<input name="user-input" type="text" id="user-input" required>
					<button id="submit-btn" class="submit-btn">
						<img 
							src="images/send-btn-icon.png" 
							class="send-btn-icon"
						>
					</button>
				</form>
			</section>
		</main>
		<script type="module" src="index.js"></script>
	</body>

</html>
